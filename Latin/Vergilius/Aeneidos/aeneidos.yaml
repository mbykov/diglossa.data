info:
  ru: 'Пер. С.Ошерова под ред. Ф.Петровского. Текст приводится по изданию: Вергилий. Собрание сочинений. Изд-во Биографический институт "Студиа Биографика", СПб, 1994. Перевод С. Ошерова под редакцией Ф. Петровского. Перевод "Энеиды", выполненный С. Ошеровым, был впервые опубликован в издании "Библиотека всемирной литературы" (1971). В основу перевода положено издание: P. Vergilii Maronis, Opera… edidit… Albertus Forbiger. Partes I-III, Lipsiae, 1873-1875. Учтены также следующие издания: P. Vergilii Maronis, Opera omnia, vol. I-III, recensuit O. Ribbeck, Lipsiae, 1859-1868; "Oeuvres de Virgile", texte établi et commenté par Benoist, Paris, 1918; "Vergil_s Gedichte" erklart von Th. Ladewig, Berlin, zwolfte Auflage, 1902-1907. '

